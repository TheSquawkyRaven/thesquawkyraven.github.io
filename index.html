<!doctype html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Raven Lim</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="tailwind-output.css">
    <link rel="stylesheet" href="index.css">
</head>

<body class="static-background text-normal">

    <img src="images/background.jpg" id="background" class="background">

    <div class="m-4 sm:m-8 md:m-16 lg:m-24 xl:m-36 flex flex-wrap items-center">


        <!-- Name -->
        <div class="flex-1 justify-self-end">
            <div class="text-center">
                <h1
                    class="mb-0 sm:mb-1 md:mb-2 text-xl sm:text-3xl md:text-6xl lg:8xl text-slate-100 font-bold font-sans">
                    Raven Lim
                </h1>
                <h2 class="text-xs sm:text-sm md:text-xl lg:2xl text-slate-300 font-sembold">
                    Developer
                </h2>
            </div>
        </div>

        <!-- Right Image -->
        <div class="flex-1">
            <div class="ml-auto">
                <img class="w-32 md:w-36 2xl:w-64 border-4 border-slate-400 rounded-full mx-auto"
                    src="images/squawky_birb_background_10x.png">
                <h2 class="text-xs sm:text-sm md:text-md lg:text-lg text-slate-400 font-semibold text-center">
                    TheSquawkyRaven
                </h2>
            </div>
        </div>

    </div>

    <div class="">

        <div class="relative overflow-hidden inset-x-0
            mx-4 mb-4 sm:mx-8 sm:mb-8 md:mx-16 md:mb-16 lg:mx-32 lg:mb-32 xl:mx-64 xl:mb-64
            p-4 sm:p-6 md:p-8 lg:p-12
            rounded-lg border-1 border-violet-900 rounded shadow-md shadow-violet-950/50">

            <div class="absolute background-container w-full h-full top-0 left-0"></div>

            <div class="text-lg text-indigo-200 font-sans max-w-full">

                <!-- Links -->
                <div class="mb-4 flex flex-wrap gap-2">
                    <div>
                        <a class="flex gap-x-1 items-center p-2 rounded-full border-2 border-indigo-100 bg-gradient-to-b from-indigo-900 to-violet-900 drop-shadow-xl"
                            href="https://thesquawkyraven.itch.io" target="_blank">
                            <p class="text-sm sm:text-base">
                                Itch.io
                            </p>
                            <img class="w-4 sm:w-5 md:w-6" src="images/logos/itch.io.png">
                        </a>
                    </div>
                    <!-- <div>
                        <a class="flex gap-x-1 items-center p-2 rounded-full border-2 border-indigo-100 bg-gradient-to-b from-indigo-900 to-violet-900 drop-shadow-xl"
                            href="https://youtube.com/@TheSquawkyRaven?si=o5J37TEKWXSLUOHn" target="_blank">
                            <p class="text-sm sm:text-base">
                                Youtube
                            </p>
                            <img class="w-4 sm:w-5 md:w-6" src="images/logos/youtube.png">
                        </a>
                    </div> -->
                    <div>
                        <a class="flex gap-x-1 items-center p-2 rounded-full border-2 border-indigo-100 bg-gradient-to-b from-indigo-900 to-violet-900 drop-shadow-xl"
                            href="https://github.com/TheSquawkyRaven" target="_blank">
                            <p class="text-sm sm:text-base">
                                Github
                            </p>
                            <img class="w-4 sm:w-5 md:w-6" src="images/logos/github.png">
                        </a>
                    </div>
                </div>

                <div>
                    <!-- Projects -->
                    <div class="flex gap-x-2 items-center mb-2">

                        <p id="filter-project-text" class="text-2xl text-indigo-200 font-medium">
                        </p>

                        <h3 class="text-2xl font-semibold">
                            Projects
                        </h3>
                    </div>

                    <!-- Project Filters -->
                    <div class="mb-4">
                        <div class="my-1">
                            <div id="filter-container" class="my-1 flex flex-wrap gap-2 items-center">
                                <!-- Filter Template -->
                                <div id="filter-template" class="hidden">
                                    <button
                                        class="filter flex items-center p-2 rounded-full border-2 border-indigo-100 bg-indigo-900 drop-shadow-xl">
                                        <img class="filter-icon w-4 sm:w-5 md:w-6">
                                        <p class="filter-text text-sm sm:text-base">
                                        </p>
                                    </button>
                                </div>

                                <button id="filter-clear"
                                    class="hidden filter flex items-center p-2 rounded-full border-2 border-indigo-100 bg-indigo-900 drop-shadow-xl">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="2" stroke="currentColor" class="filter-icon w-4 sm:w-5 md:w-6">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                    <p class="filter-text text-sm sm:text-base">
                                        Clear
                                    </p>
                                </button>
                            </div>
                        </div>
                    </div>

                    <ol id="project-container" class="relative border-l border-indigo-800 z-0">

                        <!-- Templates -->
                        <div class="hidden">

                            <!-- Timeline -->
                            <div id="project-timeline-template">
                                <li class="project-timeline mb-8 ml-4">
                                    <div
                                        class="absolute w-3 h-3 bg-indigo-400 rounded-full mt-1.5 -left-1.5 border border-gray-900">
                                    </div>
                                    <p class="timeline-text pt-0.5 mb-1 text-sm font-normal text-indigo-400">
                                    </p>
                                </li>
                            </div>

                            <!-- Project Link -->
                            <div id="project-link-template">
                                <a class="project-link" href="" target="_blank">
                                    <img class="project-link-icon w-7 sm:w-6 md:w-5" src="">
                                </a>
                            </div>

                            <!-- Project Link Redirect -->
                            <div id="project-link-redirect-template">
                                <a class="project-link-redirect" href="" class="ml-2 text-sm inline-flex items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                        stroke-width="1" class="redirect-rotate ml-0.5 stroke-indigo-200 w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round"
                                            d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                                    </svg>
                                </a>
                            </div>

                            <!-- Project Content Text -->
                            <div id="project-content-text-template">
                                <p class="project-content-text my-2">
                                </p>
                            </div>

                            <!-- Project Content Links -->
                            <div id="project-content-links-template">
                                <div class="project-content-links flex flex-wrap gap-4">
                                </div>
                            </div>

                            <!-- Project Content Youtube -->
                            <div id="project-content-youtube-template">
                                <iframe class="project-content-youtube w-full md:w-[360px] h-full md:h-[180px]" src=""
                                    title="YouTube video player" frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                    allowfullscreen>
                                </iframe>
                            </div>

                            <!-- Project -->
                            <div id="project-template">
                                <div
                                    class="project mb-8 border-b p-1 sm:p-2 md:p-3 lg:p-4 rounded-2xl border-indigo-700">
                                    <div class="flex gap-x-2">

                                        <div class="self-center">
                                            <!-- Collapsible -->
                                            <button class="collapsible relative" target="">
                                                <div class="border-icon">
                                                </div>
                                                <!-- Icon -->
                                                <img class="project-icon relative p-1 w-12 rounded-full" src="">

                                                <!-- Arrow -->
                                                <div class="on-collapse absolute right-0 bottom-0" target=""
                                                    oncollapse="-rotate-90">
                                                    <svg class="w-4 h-4 stroke-[4px] stroke-indigo-100"
                                                        xmlns="http://www.w3.org/2000/svg" fill="none"
                                                        viewBox="0 0 24 24" stroke="currentColor">
                                                        <path stroke-linecap="round" stroke-linejoin="round"
                                                            d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                                    </svg>
                                                </div>
                                            </button>
                                        </div>

                                        <div class="grow">
                                            <!-- Project Title -->
                                            <h4
                                                class="project-title text-base sm:text-lg md:text-xl lg:text-2xl text-indigo-100 font-semibold">
                                            </h4>

                                            <div class="flex flex-wrap items-center">
                                                <!-- Project Subtitle -->
                                                <h5
                                                    class="project-subtitle text-sm md:text-base lg:text-lg text-indigo-200 font-medium">
                                                </h5>
                                                <!-- Project Subtitle Links -->
                                                <div
                                                    class="project-links ml-2 inline-flex flex flex-wrap gap-2 items-center">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Collapsible Content -->
                                    <div
                                        class="project-content text-xs sm:text-sm md:text-base text-indigo-200 text-justify hidden">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </ol>

                </div>
            </div>

        </div>

    </div>

    <script src="project_data.js"></script>
    <script src="projects.js"></script>

    <script src="collapsible.js"></script>

    <script src="filter_data.js"></script>
    <script src="filter.js"></script>

    <script src="background.js"></script>

</body>

</html>
